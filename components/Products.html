<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #e0f7fa;
    }
    .navbar {
      padding: 15px;
    }
    .banner {
      background: linear-gradient(90deg, #ff9ff3, #feca57, #48dbfb);
      color: white;
      text-align: center;
      padding: 30px;
      font-size: 2rem;
      font-weight: bold;
    }
    .search-filter-section {
      margin-top: 20px;
    }
    .product-card {
      margin: 20px 0;
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .add-to-cart {
      background-color: yellow;
      border: none;
      color: black;
      font-weight: bold;
    }
    /* Mobile adjustments */
    @media (max-width: 768px) {
      .banner {
        font-size: 1.5rem;
        padding: 20px;
      }
      .product-card img {
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <!-- Logo Placeholder -->
        <img src="Neel.png" alt="Logo" width="100" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Customer Portal</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-dark" href="#"><i class="bi bi-cart"></i> Add to Cart</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Banner Section -->
  <div class="banner fst-italic">
    YOUR ONE STOP SHOP FOR GAMES
  </div>

  <!-- Search and Filter Section -->
  <div class="container search-filter-section">
    <div class="row">
      <!-- Search Bar -->
      <div class="col-md-4 col-12 mb-3">
        <input type="text" class="form-control" placeholder="Search for games">
      </div>
      <!-- Filter Section -->
      <div class="col-md-4 col-12 mb-3">
        <select class="form-select">
          <option selected>Filter by category</option>
          <option value="1">Action</option>
          <option value="2">Adventure</option>
          <option value="3">Sports</option>
        </select>
      </div>
    </div>

    <!-- Products Section -->
    <div class="mt-4">
      <h3 class="text-center fw-bold fst-italic">All Products</h3>

      <div class="row">
        <!-- Product 1 -->
        <div class="col-md-4 col-sm-6 product-card">
          <div class="card">
            <img src="https://i.pinimg.com/564x/6c/70/58/6c70582c737ed03a737175298cea610f.jpg" alt="God of War PS5" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title fst-italic fw-bold">God of War PS5</h5>
              <p class="card-text">Category: Action</p>
              <p class="card-text"><i class="bi bi-truck"></i> Local Delivery Available</p>
              <p class="card-text">Price: $59.99</p>
              <button class="btn add-to-cart"><i class="bi bi-cart"></i> Add to Cart</button>
            </div>
          </div>
        </div>

        <!-- Product 2 -->
        <div class="col-md-4 col-sm-6 product-card">
          <div class="card">
            <img src="https://i.pinimg.com/564x/90/98/95/909895c735347bb468aa3e512ed93af0.jpg" alt="FIFA 22" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title fst-italic fw-bold">FIFA 22</h5>
              <p class="card-text">Category: Sports</p>
              <p class="card-text"><i class="bi bi-truck"></i> Local Delivery Available</p>
              <p class="card-text">Price: $49.99</p>
              <button class="btn add-to-cart"><i class="bi bi-cart"></i> Add to Cart</button>
            </div>
          </div>
        </div>

        <!-- Product 3 -->
        <div class="col-md-4 col-sm-6 product-card">
          <div class="card">
            <img src="https://i.pinimg.com/564x/cc/b6/f0/ccb6f0689bcaa9b205f6593cc6a4182c.jpg" alt="Elden Ring" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title fst-italic fw-bold">Elden Ring</h5>
              <p class="card-text">Category: Adventure</p>
              <p class="card-text"><i class="bi bi-truck"></i> Local Delivery Available</p>
              <p class="card-text">Price: $69.99</p>
              <button class="btn add-to-cart"><i class="bi bi-cart"></i> Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
