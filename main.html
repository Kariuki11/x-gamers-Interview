<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Custom styles for sidebar */
    .sidebar {
      background-color: #343a40;
      height: 100vh;
    }
    .sidebar a {
      color: white;
      font-size: 1.7rem;
      margin: 10px 0;
    }
    .sidebar a:hover {
      background-color: #495057;
      color: blue;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <!-- Full screen button -->
          <li class="nav-item">
            <button class="btn btn-outline-secondary me-3" id="fullscreenButton"><i class="bi bi-arrows-fullscreen"></i> Full Screen</button>
          </li>

          <!-- Account dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle"></i> Account
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="d-flex">
    <div class="sidebar p-3">
      <a href="#" class="d-block mb-4"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
      <a href="#" class="d-block mb-4"><i class="bi bi-gear me-2"></i> Account</a>
      <a href="#" class="d-block"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
    </div>

    <!-- Main content area -->
    <div class="content">
      <h1>Welcome to the Dashboard</h1>
      <p>This is where the main content will go.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Full screen toggle
    document.getElementById('fullscreenButton').addEventListener('click', function() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    });
  </script>

</body>
</html>
